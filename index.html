<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1 id="title">Encuesta de Satisfacción</h1>
        <p id="description">Por favor, rellena el siguiente formulario para ayudarnos a mejorar nuestros servicios</p>
        <form id="survey-form">
            <label id="name-label" for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>

            <label id="number-label" for="number">Edad (opcional):</label>
            <input type="number" id="number" name="number" min="10" max="100" placeholder="Ingresa tu edad">

            <label for="dropdown">Selecciona tu país:</label>
            <select id="dropdown" name="country" required>
                <option value="" disabled selected>Selecciona tu país</option>
                <option value="Colombia">Colombia</option>
                <option value="México">México</option>
                <option value="Argentina">Argentina</option>
            </select>

            <p>¿Qué tan satisfecho estás con nuestro servicio?</p>
            <label><input type="radio" name="satisfaction" value="excelente" required> Excelente</label><br>
            <label><input type="radio" name="satisfaction" value="bueno"> Bueno</label><br>
            <label><input type="radio" name="satisfaction" value="regular"> Regular</label><br>

            <p>¿Qué te gustaría mejorar? (selecciona uno o más)</p>
            <label><input type="checkbox" name="improvement" value="producto"> Calidad del producto</label><br>
            <label><input type="checkbox" name="improvement" value="cliente"> Atención al cliente</label><br>
            <label><input type="checkbox" name="improvement" value="rapidez"> Rapidez en el servicio</label><br>

            <label for="comments">Comentarios adicionales:</label>
            <textarea id="comments" name="comments" placeholder="Escribe tus comentarios aquí"></textarea>

            <button type="submit" id="submit">Enviar Encuesta</button>
        </form>
    </main>
</body>
</html>
